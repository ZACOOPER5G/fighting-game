<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//db.onlinewebfonts.com/c/73fedd912ba11f583a359ce4c2e742ed?family=Ninja+Naruto" rel="stylesheet" type="text/css"/>
    <style>
        * {
            box-sizing: border-box;
            font-family: Ninja Naruto;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block" >
        <div style="position: absolute; width: 100%; display: flex; align-items: center; padding: 20px;" >
            <!-- player health -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;" >
                <div style="background-color: yellow; height: 30px; width: 100%" ></div>
                <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; border-radius: 100%; display: flex; justify-content: center; align-items: center;" >
                10
            </div>
            <!-- enemy health -->
            <div style="position: relative; height: 30px; width: 100%; " >
                <div style="background-color: yellow; height: 30px;" ></div>
                <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="result" style="position: absolute; color: white; display: none; justify-content: center; align-items: center; width: 100%; height: 100%; top: 0; right: 0; bottom: 0; left: 0;" >
            
        </div>
        <canvas>
        
        </canvas>
    </div>
</body>
