<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zac's Fighting Game</title>
    <link href="//db.onlinewebfonts.com/c/73fedd912ba11f583a359ce4c2e742ed?family=Ninja+Naruto" rel="stylesheet" type="text/css"/>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Ninja Naruto";
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block" >
        <div style="position: absolute; width: 100%; display: flex; align-items: center; padding: 20px;" >
            <!-- player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: 4px solid white; border-right: none;" >
                <img src="./assets/naruto/icon.png" style="position: absolute; z-index: 20; height: 80px; top: 0; left: 0; bottom: 0; right: 0;" />
                <div style="background-color: #ef4444; height: 30px; width: 100%" ></div>
                <div id="playerHealth" style="position: absolute; background: #84cc16; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- timer -->
            <div id="timer" style="color: white; background-color: #1c1917; width: 100px; height: 50px; flex-shrink: 0; display: flex; justify-content: center; align-items: center; border: 4px solid white;" >
                10
            </div>
            <!-- enemy health -->
            <div style="position: relative; width: 100%; border: 4px solid white; border-left: none;" >
                <div style="background-color: #ef4444; height: 30px;" ></div>
                <div id="enemyHealth" style="position: absolute; background: #84cc16; top: 0; right: 0; bottom: 0; left: 0; width: 100%;"></div>
                <img src="./assets/sasuke/icon.png" style="position: absolute; z-index: 20; height: 80px; top: 0; left: 1; bottom: 0; right: 0;" />
            </div>
        </div>
        <div id="result" style="background-color: #1c1917; opacity: 90%; position: absolute; color: white; display: none; justify-content: center; align-items: center; width: 20%; height: 10%; top: 33%; right: 40%; bottom: 0; left: 40%; border-radius: 10px" >
            
        </div>
        <canvas>
        
        </canvas>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./src/utilities.js"></script>
<script src="./src/classes.js"></script>
<script src="./public/index.js"></script>
</html>
